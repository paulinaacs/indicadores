<section id="cover" class="principal min-vh-100">
  <div id="cover-caption">
      <div class="container">
          <div class="row text-white">
              <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
                  <h1 class="display-4 py-2 text-truncate">Login</h1>
                  <div class="px-2">
                    <form [formGroup]="form" class="card"  (ngSubmit)="login(form.value)" class="justify-content-center">
                      <div class="card">    
                        <div class="form-group">
                              <label class="sr-only">Usuario</label>
                              <input formControlName="email" type="text" aria-label="First name" class="form-control" placeholder="Enter Email...">
                          </div>
                          <div class="form-group">
                              <label class="sr-only">Password</label>
                              <input formControlName="password" type="password" aria-label="First name" class="form-control" placeholder="Enter Password...">
                          </div>
                          <button [disabled]="form.invalid" class="btn btn-primary" type="submit">Login</button>
                        </div>
                        </form>

                        <div  *ngIf="error"> 
                          <div class="col-xs">
                            <div class="alert alert-danger" role="alert">
                             {{mensajeError}}
                            </div>
                          </div>
                        </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
